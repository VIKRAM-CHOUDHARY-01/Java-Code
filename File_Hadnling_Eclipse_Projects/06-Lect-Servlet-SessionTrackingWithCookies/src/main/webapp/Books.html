<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            width: 320px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"], input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4CAF50;
            color: white;
        }

        input[type="reset"]:hover {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Book Submission Form</h2>

    <form action="setCookie" method="get">
        <label><input type="checkbox" name="book1" value="java"> Java Programming</label>
        <label><input type="checkbox" name="book2" value="spring"> Spring Boot Essentials</label>
        <label><input type="checkbox" name="book3" value="servlet"> Servlet Basics</label>
        <label><input type="checkbox" name="book4" value="hibernate"> Hibernate in Depth</label>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
